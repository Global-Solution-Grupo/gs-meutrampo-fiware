version: "3.8"

services:

  # ====================================
  # 1) Orion Context Broker
  # ====================================
  orion:
    image: fiware/orion
    container_name: orion
    restart: always
    depends_on:
      - mongo-db
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG

  # ====================================
  # 2) MongoDB principal (Orion)
  # ====================================
  mongo-db:
    image: mongo:4.4
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"   # apenas o Mongo principal é exposto
    volumes:
      - mongo-db:/data/db

  # ====================================
  # 3) MongoDB Histórico (STH)
  # ====================================
  mongo-db-historical:
    image: mongo:4.4
    container_name: mongo-db-historical
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=admin
    # ⚠ sem ports: para evitar conflito na 27017 externa
    volumes:
      - mongo-db-historical:/data/db

  # ====================================
  # 4) STH-Comet – Histórico NGSI
  # ====================================
  fiware-sth-comet:
    image: telefonicaiot/fiware-sth-comet
    container_name: fiware-sth-comet
    restart: always
    hostname: sth-comet
    depends_on:
      - mongo-db-historical
    ports:
      - "8666:8666"
    environment:
      - STH_HOST=0.0.0.0
      - STH_PORT=8666

      # Prefixo dos bancos criados
      - DB_PREFIX=sth_

      # Aponta para o Mongo Histórico via rede interna docker
      - DB_URI=mongo-db-historical:27017

      # Autenticação
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_AUTH_SOURCE=admin

      - LOGOPS_LEVEL=DEBUG

volumes:
  mongo-db:
  mongo-db-historical:
